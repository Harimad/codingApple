<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spread, rest 파라미터 연습문제 8개</title>
</head>

<body>
	<script>
		// 1. spread 문제 1
		var a = [1, 2, 3];
		var b = '김밥';
		var c = [...b, ...a];
		console.log(c); //['김', '밥', 1, 2, 3] //string은 spreadOperator에서 쪼개져서 저장됨

		// 2. spread 문제 2
		var a = [1, 2, 3];
		var b = ['you', 'are'];
		var c = function (a, b) {
			console.log([[...a], [...b]]); // [Array(3), Array(2)]
			console.log([[...a], ...[...b]]); // [Array(3), 'you', 'are']
			console.log([[...a], ...[...b]][1]); // you
		}
		c(a, b);

		// 3. default 파라미터 문제 1
		function 함수0(a = 5, b = a * 2) {
			console.log(a + b);
			return 10
		}
		함수0(3); // 9

		// 4. default 파라미터 문제 2
		function 함수1(a = 5, b = a * 2) {
			console.log(a + b);
		}
		함수1(undefined, undefined); // 15

		// 5. array를 만들어주는 함수를 제작하고 싶습니다.
		function makeArray(...rests) {
			return [...rests];
		}
		var newArray = makeArray(1, 2, 3, 4, 5);
		console.log(newArray); // [1, 2, 3, 4, 5]

		// 6. 최댓값 구하기
		var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
		console.log(Math.max(...numbers));

		// 7. 글자를 알파벳순으로 정렬해주는 함수를 만들고 싶습니다.
		console.log(['b', 'c', 'a'].sort()); // ['a', 'b', 'c']

		function 정렬([...rests]) {
			console.log(rests); // ['b', 'e', 'a', 'r']
			console.log(rests.sort()); // ['a', 'b', 'e', 'r']
		}
		정렬('bear');

		function 정렬2({ ...rests }) {
			console.log(rests);
		}
		정렬2('bear'); // {0: 'b', 1: 'e', 2: 'a', 3: 'r'}

		// 8. 데이터마이닝 기능 만들기

		function 글자세기([...문자]) {
			console.log(문자); // ['a', 'a', 'c', 'b', 'b', 'b']
			console.log(문자.sort()); // ['a', 'a', 'b', 'b', 'b', 'c']

			return 문자.sort().reduce((count, word) => {
				count[word] = (count[word] || 0) + 1;
				return count;
			}, {});
		}
		console.log(글자세기('aacbbb')) // { a : 2, b : 3, c : 1 }
		console.log(글자세기('asldlksamdksladlwndlajsdkjlsakdasdl'));
	</script>
</body>

</html>
