<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Destructuring</title>
</head>

<body>
	<script>
		// Object 안에 있는 데이터를 변수에 담는 방법
		var { name: a, age: b } = { name: 'Kim', age: 30 };
		console.log(a, b); //'Kim', 30

		//이번엔 변수를 object로 집어넣고 싶은 경우
		var name = 'Kim';
		var age = 30;
		var obj = { name: name, age: age };
		// var obj = { name, age } //이것과 같음
		console.log(obj); //{name: 'Kim', age: 30}



		//함수 파라미터 변수 만들 때도 똑같이 적용가능
		function 함수({ name, age }) {
			console.log(name, age);
		}
		var obj = { name: 'Park', age: 20 };
		함수(obj); //{ name, age } = { name : 'Park', age : 20 } 과 같음
		// 파라미터는 실은 변수만드는 거랑 똑같은 행위


		//함수 파라미터로 array 넣기
		function 함수2(name, age) {
			console.log(name, age);
		}
		var array = ['Jo', 30];
		함수2(array[0], array[1]); //'Jo', 30
		함수2(['Kim', 30]); //'Kim', 30




		// Q1. a와 address와 number 값은 뭘까?
		var [number, address] = [30, 'seoul'];
		var { address: a, number = 20 } = { address, number };
		console.log(a, number, address); //'seoul' 30 'seoul' // number가 20이 아님 이건 값이 없을 때 20넣겠다는 말이다.

		// Q2. 다음과 같은 Object에서 데이터를 뽑아서 변수를 만들고 싶습니다.
		let 신체정보 = {
			body: {
				height: 190,
				weight: 70
			},
			size: ["상의 Large", "바지 30인치"],
		};

		var {
			body: {
				height: 키,
				weight: 몸무게
			},
			size: [상의사이즈, 하의사이즈]
		} = 신체정보;
		console.log(키, 몸무게, 상의사이즈, 하의사이즈); // 190 70 '상의 Large' '바지 30인치'
	</script>
</body>

</html>
