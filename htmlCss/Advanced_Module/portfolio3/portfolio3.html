<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PortfolioUsingBootstrap</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Sidebar -->
	<div class="sidebar">
		<div>
			<i class="fas fa-home"></i>
			<span>Home</span>
		</div>
		<div>
			<i class="fas fa-car"></i>
			<span>History</span>
		</div>
	</div>
	<div class="bigBox" style="margin-left: 50px;">
		<!-- Navbar -->
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<form class="d-flex">
					<input class="form-control me-2 input-animation" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
				</form>
				<ul class="nav">
					<li class="nav-item;">
						<a class="nav-link" href="#">
							<span class="position-relative badge rounded-pill bg-danger">5</span>
							<i class="fas fa-bell"></i>
						</a>
					</li>
					<li class="nav-item position: relative;">
						<a class="nav-link" href="#">
							<span class="position-relative badge rounded-pill bg-danger">9</span>
							<i class="far fa-envelope"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Tim Lee</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- Card Layout -->
		<div class="container">
			<h4 class="my-4">Dashboard</h4>
			<div class="row">
				<div class="col-md-3">
					<div class="card">
						<div class="card-body d-flex justify-content-between">
							<div>
								<p class="card-text">Earnings (Monthly)</p>
								<h4>$400,000</h4>
							</div>
							<i class="fas fa-calendar" style="font-size: 30px; margin-top: 20px;"></i>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<div class="card-body d-flex justify-content-between">
							<div>
								<p class="card-text">Earnings (Monthly)</p>
								<h4>$400,000</h4>
							</div>
							<i class="fas fa-calendar" style="font-size: 30px; margin-top: 20px;"></i>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<div class="card-body d-flex justify-content-between">
							<div>
								<p class="card-text">Earnings (Monthly)</p>
								<h4>$400,000</h4>
							</div>
							<i class="fas fa-calendar" style="font-size: 30px; margin-top: 20px;"></i>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<div class="card-body d-flex justify-content-between">
							<div>
								<p class="card-text">Earnings (Monthly)</p>
								<h4>$400,000</h4>
							</div>
							<i class="fas fa-calendar" style="font-size: 30px; margin-top: 20px;"></i>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Chart, Task Layout -->
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">Earnings Overview</div>
						<div class="card-body">
							<canvas id="myChart"></canvas>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">Tasks</div>
						<ul class="list-group">
							<li class="list-group-item d-flex justify-content-between">Borrowed Items<span
									class="badge rounded-pill bg-primary">14</span>
							</li>
							<li class="list-group-item  d-flex justify-content-between">Trello requests<span
									class="badge rounded-pill bg-primary">2</span>
							</li>
							<li class="list-group-item  d-flex justify-content-between">Marked Comments<span
									class="badge rounded-pill bg-primary">1</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- chartJs cdn -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
	<!-- fontawesome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!-- Graph -->
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
				datasets: [{
					label: '# of Votes',
					data: [12, 19, 3, 5, 2, 3],
					backgroundColor: 'rgba(255, 99, 132, 0.2)',
					borderColor: 'rgba(255, 99, 132, 1)',
					borderWidth: 1
				}]
			},
			options: {
				scales: {
					y: {
						beginAtZero: true
					}
				}
			}
		});
	</script>
</body>

</html>
