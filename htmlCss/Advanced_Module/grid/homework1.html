<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid homework</title>
	<style>
		.grid-container {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			grid-template-rows: 100px 100px 100px;
			grid-gap: 10px;
			grid-template-areas:
				"네비 네비 네비 네비"
				"사이드바 내용 내용 내용"
				"사이드바 내용 내용 내용";
		}

		.grid-container div {
			border: 1px solid palegreen;
		}

		.grid-nav {
			grid-area: 네비;
		}

		.grid-sidebar {
			grid-area: 사이드바;
		}

		.grid-content {
			grid-area: 내용;
		}

		@media screen and (max-width: 768px) {

			.grid-container {
				grid-template-areas:
					"네비 네비 네비 네비"
					"사이드바 사이드바 사이드바 사이드바"
					"내용 내용 내용 내용";
			}

		}
	</style>
</head>

<body>
	<div class="grid-container">
		<div class="grid-nav"></div>
		<div class="grid-sidebar"></div>
		<div class="grid-content"></div>
	</div>
</body>

</html>
