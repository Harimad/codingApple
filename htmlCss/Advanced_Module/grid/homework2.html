<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>grid homework 2, 3</title>
	<style>
		.grid-container2 {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			height: 100%;
			grid-template-rows: 1fr 1fr 1fr;
			grid-gap: 10px;
			grid-template-areas:
				"큰이미지 큰이미지 ."
				"큰이미지 큰이미지 ."
				". . .";
		}

		.grid-container2 img {
			width: 100%;
			height: 100%;
		}

		.bigImg {
			grid-area: 큰이미지;
		}

		@media screen and (max-width: 768px) {
			.grid-container2 {
				display: block;
			}
		}
	</style>
</head>

<body>
	<div class="grid-container2">
		<div class="bigImg"><img src="https://placeimg.com/100/100/any"></div>
		<div><img src="https://placeimg.com/100/100/arch"></div>
		<div><img src="https://placeimg.com/100/100/nature"></div>
		<div><img src="https://placeimg.com/100/100/people"></div>
		<div><img src="https://placeimg.com/100/100/tech"></div>
		<div><img src="https://placeimg.com/100/100/people"></div>
	</div>
</body>

</html>
