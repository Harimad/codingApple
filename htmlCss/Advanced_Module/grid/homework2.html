<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>grid homework 2, 3</title>
	<style>
		.grid-container2 {
			display: grid;
			max-width: 600px;
			margin: auto;

			grid-template-columns: 1fr 1fr 1fr;
			grid-gap: 10px;
		}

		.grid-container2 img {
			width: 100%;
		}

		.bigImg {
			grid-column: 1 / 3;
			grid-row: 1 / 3;

		}

		@media screen and (max-width: 768px) {
			.bigImg {
				grid-column: 1 / 2;
				grid-row: 1 / 2;
			}

			.grid-container2 {
				grid-template-columns: 1fr;
			}
		}
	</style>
</head>

<body>
	<div class="grid-container2">
		<div class="bigImg"><img src="https://placeimg.com/100/100/any"></div>
		<div><img src="https://placeimg.com/100/100/arch"></div>
		<div><img src="https://placeimg.com/100/100/nature"></div>
		<div><img src="https://placeimg.com/100/100/people"></div>
		<div><img src="https://placeimg.com/100/100/tech"></div>
		<div><img src="https://placeimg.com/100/100/people"></div>
	</div>
</body>

</html>
