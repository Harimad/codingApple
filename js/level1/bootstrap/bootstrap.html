<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="bootstrap.css">
	<title>Bootstrap-Modal</title>
</head>

<body>
	<!-- Modal -->
	<div class="black-bg">
		<div class="white-bg">
			<p>아이디를 입력하세요.</p>
			<button class="btnClose">닫기</button>
		</div>
	</div>

	<!-- Nav -->
	<div class="nav-menu">
		<h3>JY Studio</h3>
		<h4><a href="#" class="nav-link">Products</a></h4>
	</div>

	<!-- Modal2 -->
	<div class="list-group nav-sub">
		<a href="#" class="list-group-item list-group-item-action active" aria-current="true">
			The current link item
		</a>
		<a href="#" class="list-group-item list-group-item-action">Shirt</a>
		<a href="#" class="list-group-item list-group-item-action">Outer</a>
		<a href="#" class="list-group-item list-group-item-action">Inner Wear</a>
		<a class="list-group-item list-group-item-action disabled">Shoes</a>
	</div>

	<!-- Jumbotron -->
	<div class="p-5 mb-4 bg-light rounded-3">
		<div class="container-fluid py-5">
			<h1 class="display-5 fw-bold">P&P Shop</h1>
			<p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous
				versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p>
			<button class="btn btn-primary btn-lg btnLogIn" type="button">Log In</button>
		</div>
	</div>

	<script>
		$('.btnLogIn').on('click', () => {
			$('.black-bg').fadeIn();
		})
		$('.btnClose').on('click', () => {
			$('.black-bg').fadeOut();
		})

		$('.nav-link').on('click', () => {
			$('.nav-sub').slideToggle();
		})
	</script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
