<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Final practice</title>
</head>

<body style="height: 3000px;">
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Top navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled">Disabled</a>
					</li>
				</ul>

				<div class="text-end">
					<button type="button" class="btn btn-outline-light me-2">Login</button>
					<button type="button" class="btn btn-warning">Sign-up</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5">
		<form class="d-flex">
			<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
		</form>
	</div>

	<div class="container d-flex">
		<div class="card-box">
			<div class="card-group">
				<!-- 여기에 태그 생성 -->
			</div>
		</div>

		<div class="shop-box">
			<div class="card">
				<div class="show-item">
					<p class="text-center">이 곳에 상품을 놓아주세요.</p>
				</div>
				<div class="card-body">
					<div></div>
					<p class="card-text text-end">총합계 : 0원</p>
				</div>
				<button class="btn btn-primary">구매하기</button>
			</div>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<script src="store.json" type="text/javascript"></script>

	<script>
		//JSON 파일 읽기 -> html태그 생성
		$.getJSON('./store.json', (data) => {
			let jsonData = data;
			// console.log(jsonData.products);
			jsonData.products.forEach(elem => {
				let cardTag = `<div class="card">
					<img src="img/${elem.photo}" class="card-img-top">
					<div class="card-body">
						<h5 class="card-title">${elem.product_name}</h5>
						<p class="card-text">${elem.brand_name}</p>
					</div>
					<div class="card-footer">
						<small class="text-muted">${elem.price}</small>
					</div>
					</div>`;
				$('.card-group').append(cardTag);
			})
		})
	</script>
</body>

</html>
