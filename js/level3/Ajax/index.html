<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AJAX</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<!--
	서버 : 접속자가 요청하면 데이터를 갖다줌
	요청 :
	GET : URL을 입력해서 요청함 (읽기)
	POST : 숨겨서 뭔가 정보를 전달하거나 요청함 (쓰기)

	AJAX : 서버에다가 GET/POST 요청을 할 수 있게 도와주는데 새로고침없이 요청 가능
	-->

	<h4 id="hello">임시글씨</h4>
	<button class="btn btn-danger btn-ajax">Ajax버튼</button>



	<div class="card" style="width: 18rem;">
		<img src="https://via.placeholder.com/250/" class="card-img-top" alt="...">
		<div class="card-body">
			<h5 class="card-title">Card title</h5>
			<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
				content.</p>
			<a href="#" class="btn btn-primary btnItemShow">ITEM SHOW</a>
		</div>
	</div>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script>
		$('.btn-ajax').click(() => {
			$.ajax({
				url: 'https://codingapple1.github.io/hello.txt',
				type: 'GET'
			}).done(function (데이터) {
				$('#hello').html(데이터);
			});
		})

		$('.btnItemShow').click(() => {
			$.ajax({
				url: 'https://codingapple1.github.io/data.json',
				type: 'GET'
			}).done((데이터) => {
				console.log(데이터);
				$('.card-img-top').attr('src', 데이터.img);
				$('.card-title').html(데이터.model);
				$('.card-text').html(데이터.price);
			})
		})
	</script>

</body>

</html>
