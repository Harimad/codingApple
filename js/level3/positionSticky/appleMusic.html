<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apple Music UI</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="appleMusic.css">
</head>

<body>
	<div class="card-background">
		<div class="card-box">
			<img src="img/card1.png">
		</div>
		<div class="card-box">
			<img src="img/card2.png">
		</div>
		<div class="card-box">
			<img src="img/card3.png">
		</div>
	</div>

	<script>
		$(window).scroll(() => {
			var 높이 = $(window).scrollTop();
			// console.log(height);

			// 650 ~ 1150까지 스크롤바를 내리면,
			// 첫째카드의 opcaity 1~0 으로 서서히 변경

			// 1차 함수 적용
			// var y = a * 높이 + b;

			// 1 = a * 650 + b, 0 = a * 1150 + b
			// a = -1 / 500, b = 115 / 50;

			var y = (-1 / 500) * 높이 + (115 / 50);
			$('.card-box').eq(0).css('opacity', y);

			var 두번째y = (-1 / 5000) * 높이 + (113 / 100);
			$('.card-box').eq(0).css('transform', `scale(${두번째y})`)
		});
	</script>
</body>

</html>
